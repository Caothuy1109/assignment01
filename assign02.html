<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .form_container {
      display: flex;
      gap: 4px;
    }

    .btn{
        width: 104px;
    }

   

    @media only screen and (max-width: 769px) {
      .form_container {
        display: flex;
        flex-direction: column;
      }

      .input_form{
        display: block;
    }
    }
  </style>
  <body>
    <!-- bai 2 -->

    <div>
      <h1>Dang nhap</h1>
      <form class="form_container" action="" method="get">
        <div>
          <label for="username">Tên truy cập</label>
          <input class="input_form" id="username" type="text" />
        </div>

        <div>
          <label for="password">Mật Khẩu</label>
          <input class="input_form"  id="password" type="password" />
        </div>

        <button class="btn" type="submit">Đăng Nhập</button>
      </form>
    </div>
  </body>
</html>
